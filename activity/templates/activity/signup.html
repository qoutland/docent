<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <div style="text-align: center">
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Sign up</button>
        </form>
        <a href="{% url 'social:begin' 'google-oauth2' %}">Sign Up with Google</a>
        <br />
    </div>
</body>

</html>
