{% extends "base.html" %}
{% block content %}
    {% if activity_list %}
        {% for activity in activity_list %}
            <div class="row column">
                <p class="lead">Trending Planetary Destinations</p>
                </div>
                <div class="row small-up-1 medium-up-2 large-up-3">
                <div class="column">
                <div class="callout">
                <p>{{activity.name}}</p>
                <p><img src="https://placehold.it/400x370&text=Pegasi B" alt="image of a planet called Pegasi B"></p>
                <p class="lead">{{activity.address_1}} |</p>
                <p>{{activity.phone_number}}</p>
                <p class="subheader">{{activity.description}}</p>
                </div>
                </div>
        {% endfor %}
        {% endif %}
{% endblock %}
