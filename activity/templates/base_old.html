<!DOCTYPE HTML>
<html>
	<head>
		{% block title %}<title>Home</title>{% endblock %}
		<meta name="" contents="">
		{% load static %}
			<link rel="stylesheet" href="{% static 'css/style.css' %}">
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		{% block header %}
		<div class="topnav">
			  <a class="active" href="{% url 'index' %}">Home</a>
			  <form type="get" action="." style="margin: 0">
					<input  id="search_box" type="text" name="search_box"  placeholder="Search..." >
					<button id="search_submit" type="submit" >Submit</button>
				</form>

  			{% if user.is_authenticated %}
			  <a href="{% url 'profile' %}" style="float:right; text-decoration: underline;">{{ user.get_username }}</a>
     		<a href="{% url 'logout' %}?next={{request.path}}" style= "float:right;">Logout</a>


   			{% else %}
     			<a href="{% url 'login' %}?next={{request.path}}" style= "float:right;">Login</a> 
     			<a href="{% url 'signup'%}" style= "float:right;">SignUp</a>   
   			{% endif %} 
   		{% endblock %}
		</div>
	</head>


	<body>
		{% block content %}{% endblock %}
	</body>
</html>
